<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Prefessional Music Player Project</title>
</head>

<body>
    <div class="background-container">
        <img src="file/cover/0.jpg" alt="" id="background">
    </div>
    <div class="shape">
        <svg viewBox="0 0 800 500" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" id="blobSvg">
            <g transform="translate(127.20600891113281, 15.235527038574219)">
                <path class="blob"
                    d="M448.5,292Q410,334,386.5,373.5Q363,413,313.5,387Q264,361,235.5,362Q207,363,181.5,348Q156,333,108,315Q60,297,106,261.5Q152,226,114.5,161.5Q77,97,128,79.5Q179,62,223,86.5Q267,111,323.5,86.5Q380,62,363,131Q346,200,416.5,225Q487,250,448.5,292Z"
                    fill="none" stroke-width="7px" stroke="#180A0A"></path>
            </g>
        </svg>
    </div>
    <div id="music-list">
        <!-- <div class="track">
            <img src="file/cover/0.jpg">
            <div class="text">
                <div class="music-title">Hichi Nago</div>
                <div class="music-artist">Majid Kharatha</div>
            </div>
        </div> -->
    </div>
    <div class="player-container">
        <div class="cover-container">
            <img src="file/cover/0.jpg" alt="" id="cover" class="animation">
        </div>
        <h1 id="title">Title</h1>
        <h3 id="artist">Artist</h3>
        <audio src="1.mp3"></audio>
        <div id="progress-container">
            <div id="progress">
            </div>
            <div class="duration-container">
                <span id="current-time">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>
        <div class="controls-container">
            <i class="fa-solid fa-backward" title="Previous" id="previous"></i>
            <i class="fa-solid fa-play" title="Play" id="play"></i>
            <!-- <i class="fa-solid fa-pause"></i> -->
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
